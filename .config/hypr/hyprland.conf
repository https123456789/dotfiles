monitor=,preferred,auto,auto
monitor = eDP-1, preferred, auto, auto

exec-once = hyprpm reload -n
exec-once = wl-paste --watch cliphist store
exec-once = /usr/bin/lxpolkit
#exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar exec-once = ~/.config/hypr/set-wallpaper.sh
exec-once = blueman-applet
exec-once = pasystray
exec-once = arch-audit-gtk
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = hyprctl setcursor Catppuccin-Mocha-Dark 12
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Catppuccin-Mocha-Standard-Blue-Dark
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Catppuccin-Mocha-Dark-Cursors
exec-once = gsettings set org.gnome.desktop.interface font-name 'Fira Code Nerd Font'

$terminal = kitty
$tmux = kitty zsh -c 'tmux a || tmux'
$fileManager = thunar
$menu = tofi-drun | xargs hyprctl dispatch exec --
$browser = firefox

env = XCURSOR_SIZE,12
env = QT_QPA_PLATFORMTHEME,qt6ct

debug {
    disable_logs = false
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 6
    border_size = 1
    col.active_border = rgb(74c7ec)
    col.inactive_border = rgb(313244)
    layout = dwindle
    resize_on_border = true
    allow_tearing = false
}

decoration {
    rounding = 5

    blur {
        enabled = true
        new_optimizations = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = false
}

misc {
    force_default_wallpaper = 0
    vfr = true
}

plugins {
    hyprexpo {
        columns = 4
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = first first # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}

$mainMod = SUPER
$lessMod = SUPER_SHIFT
$altMod = SUPER_ALT

bind = $mainMod, Return, exec, $terminal
bind = $mainMod Shift, Return, exec, $tmux
bind = $lessMod, Q, killactive,
bind = $lessMod, E, exit,
#bind = $mainMod, E, exec, $fileManager
bind = $lessMod, Space, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, exec, $browser
bind = $lessMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, V, exec, cliphist list | tofi | cliphist decode | wl-copy

bind = $mainMod, E, exec, thunar

# Groups
bind = $altMod, G, togglegroup
bind = $altMod, L, changegroupactive, f
bind = $altMod, H, changegroupactive, b

# Screenshot
bind = $mainMod, Print, exec, hyprshot -m region -- vimiv
bind = $mainMod Shift, Print, exec, hyprshot -m region --clipboard-only

# Lock Screen
bind = $mainMod, Escape, exec, swaylock --screenshots --grace 5 --fade-in 0.25 --effect-blur 3x1 --effect-pixelate 10 --clock --indicator-idle-visible --grace-no-mouse --timestr %H:%M --effect-vignette 0.5:0.5

# Volume Control
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5

# Waybar crashes so often that I need this
bind = $mainMod, End, exec, killall waybar; waybar

# Hyprexpo
#bind = SUPER, grave, hyprexpo:expo, toggle

windowrule=float,^(org\.freedesktop\.Xwayland)$
